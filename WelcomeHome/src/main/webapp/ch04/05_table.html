<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ch04/05_table.html</title>
</head>

<body>
    <tbody>
        <table border="1">
            <caption>과일목록</caption>
            <tr>
                <td>파일애플</td>
                <td colspan="2">망고</td>  <!--셀 가로 병합-->
            </tr>
            <tr>
                <td rowspan="2">파일애플</td>  <!--셀 세로 병합-->
                <td>망고</td>
                <td>오렌지</td>
            </tr>
            <tr>
                <td>망고</td>
                <td>오렌지</td>
            </tr>
    </tbody>
</body>

</html>
