<!DOCTYPE html>
<html lang="en">

<head>

<body>
	<script>
		let body = document.getElementsByTagName('body');
		let div = document.createElement('div');
		document.body.appendChild(div);
		//body[0].appendChild(div);
		let form = document.createElement('form');
		let label1 = document.createElement('label');
		let label2 = document.createElement('label');
		let input1 = document.createElement('input');
		let input2 = document.createElement('input');
		let input3 = document.createElement('input');
		let br1 = document.createElement('br');
		let br2 = document.createElement('br');
		//let form = document.querySelector(`#container > form`);
		div.appendChild(form).setAttribute('id', 'container');
		form.append(label1, input1, br1, label2, input2, br2, input3);
		form.setAttribute('action', '../EmpListServlet.do');
		form.setAttribute('method', 'GET');
		// form.setAttribute('onsubmit','submitFnc(evnt)');
		form.addEventListener('submit', function(evnt) {
			evnt.preventDefault(); //기본기능 차단

			let url = this.getAttribute('action');

			let xhtp = new XMLHttpRequest();
			xhtp.open('get', url);
			xhtp.send();
			xhtp.onload = function() {
				let showDiv = document.getElementById('show');
				let data = JSON.parse(xhtp.responseText);
				console.log(xhtp.responseText);
			}
		})
		label1.innerHTML = "아이디 : ";
		input1.setAttribute('type', 'text');
		input1.setAttribute('name', 'uid');
		input1.setAttribute('id', 'uid');
		label2.innerHTML = "비밀번호 : ";
		input2.setAttribute('type', 'password');
		input2.setAttribute('name', 'upw');
		input2.setAttribute('id', 'upw');
		input3.setAttribute('type', 'submit');
		input3.setAttribute('value', '로그인');
	</script>
</body>

</html>
