<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ch05/01_get.html</title>
<style>
label {
	display: inline-block;
	width: 80px;
	background-color: mistyrose;
}
</style>
</head>

<body>
	<form action="get.jsp" method="get">
		<!--post 방식, get 방식-->

		<div>
			<label for="user_id" style="display: inline-block; width: 80px;">ID</label>
			<input type="text" name="user_id" id="user_id">
		</div>

		<div>
			<label for="user_pw">Password</label>
			<input type="password" name="user_pw" id="user_pw">
		</div>

		<div>
			<label for="user_name">Name</label>
			<input type="text" name="user_name" id="user_name">
		</div>

		<div>
			<label for="user_birth">생년월일</label>
			<input type="date" name="user_birth" id="user_birth">
		</div>

		<div>
			<label for="">언어선택</label>
			<select name="language" id="">
				<option value="English">영어</option>
				<option value="Korea">한국어</option>
				<option value="">중국어</option>
			</select>
		</div>

		<div>
			<label for="chk" style='display: inline-block; width: 180px;'>개인정보 처리에 동의</label>
			<input type="checkbox" name="chk" id="chk">
		</div>

		<div>
			<input type="submit" value="회원가입">
		</div>
	</form>
</body>

</html>
